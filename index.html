<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Cutie Ketty</title>
<style>
    body {
        background-color: black;
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
    }

    #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        display: flex;
        flex-direction: column; /* Stacks text above button */
        justify-content: center;
        align-items: center;
        z-index: 100;
        transition: opacity 1.5s ease;
    }

    /* Styling for "Hey there" */
    .welcome-text {
        color: white;
        font-size: 28px;
        margin-bottom: 30px;
        letter-spacing: 5px;
        font-weight: 300;
        text-transform: uppercase;
        opacity: 0.8;
    }
     /* .welcome-text:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 20px #fff;
        } */

    .enter-btn {
        padding: 15px 40px;
        background: transparent;
        color: #fff;
        border: 1px solid #fff;
        font-size: 16px;
        letter-spacing: 3px;
        cursor: pointer;
        text-transform: uppercase;
        transition: 0.3s;
    }

    .enter-btn:hover {
        background: #fff;
        color: #000;
        box-shadow: 0 0 20px #fff;
    }

    #main-content {
        filter: blur(25px);
        transition: filter 2.5s ease;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .stage {
        perspective: 800px;
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
    }

    .revolve-container {
        width: 200px;
        height: 50px;
        position: relative;
        transform-style: preserve-3d;
        animation: revolve 8s linear infinite;
    }

    .revolve-container div {
        position: absolute;
        width: 200px;
        height: 50px;
        text-align: center;
        line-height: 50px;
        color: white;
        font-weight: bold;
        font-size: 24px;
        border: 1px solid #444;
        background: rgba(20, 20, 20, 0.9);
    }

    .item1 { transform: rotateY(0deg) translateZ(150px); }
    .item2 { transform: rotateY(90deg) translateZ(150px); }
    .item3 { transform: rotateY(180deg) translateZ(150px); }
    .item4 { transform: rotateY(270deg) translateZ(150px); }

    @keyframes revolve {
        from { transform: rotateY(0deg); }
        to { transform: rotateY(-360deg); }
    }

    .hidden {
        opacity: 0;
        pointer-events: none;
       
    }
</style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="song1.mp3" type="audio/mpeg">
    </audio>

    <div id="overlay">
        <div class="welcome-text">Do you believe in me?</div>
        <button class="enter-btn" onclick="revealExperience()">Hit Me Baby!!</button>
    </div>

    <div id="main-content">
        <div class="stage">
            <div class="revolve-container">
                <div class="item1">GET</div>
                <div class="item2">WELL</div>
                <div class="item3">SOON</div>
                <div class="item4">MY Cutie Ketty</div>
            </div>
        </div>
    </div>

    <script>
        function revealExperience() {
            const audio = document.getElementById("bgMusic");
            const overlay = document.getElementById("overlay");
            const content = document.getElementById("main-content");

            audio.play().catch(e => console.log("Audio play failed"));
            overlay.classList.add("hidden");
            content.style.filter = "blur(0px)";
        }
    </script>

</body>
</html>
